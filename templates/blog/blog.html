{% extends 'blog/base.html' %}

{% block content %}
   <div class="cen">
      <h1>{% block title %} {{ blog['title'] }} {% endblock %}</h1>
      <p>{{ blog['content'] }}</p>
   
  
   <div class="right2">
   <a href="{{ url_for('edit', url=blog['url']) }}" ><button>Edit</button></a>

   <form method="post" action="{{ url_for('delete_blog', url=blog['url']) }}" onsubmit="return confirm('Are you sure you want to delete this blog?')">
      <button type="submit" class="del">Delete</button>
   </form>
</div>
</div>
{% endblock %}
